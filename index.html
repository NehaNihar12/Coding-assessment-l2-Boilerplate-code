<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./variables.css">
    <link rel="stylesheet" href="./style.css">


    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Category tabs</title>

</head>

<body>
    <!-- Your code goes here -->
    <div class="container">
        <section class="left">
            <div class="mainImage"><img id="mainImage" width="100%" src="./images/img1.jpg" alt="Default Image"></div>
            <div class="thumbnail-cont-row">
                <div><img class="thumbnail" width="100%" src="./images/img1.jpg" alt="Image 1"
                        onclick="displayImage('./images/img1.jpg')">
                </div>
                <div><img class="thumbnail" width="100%" src="./images/img2.jpg" alt="Image 2"
                        onclick="displayImage('./images/img2.jpg')">
                </div>
                <div><img class="thumbnail" width="100%" src="./images/img3.jpg" alt="Image 3"
                        onclick="displayImage('./images/img3.jpg')">
                </div>
                <div>
                    <img class="thumbnail" width="100%" src="./images/img4.jpg" alt="Image 3"
                        onclick="displayImage('./images/img4.jpg')">
                </div>
            </div>
        </section>
        <section class="right"></section>
    </div>
    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js">
        function displayImage(imageSrc) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = imageSrc;
        }
    </script>
</body>

</html>
